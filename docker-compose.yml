version: '3.8'

services:
  app-test:
    container_name: myapp-test
    env_file:
      - .env.test
    image: chuseok/metalwallet-backend:test
    build:
      context: .
      dockerfile: Dockerfile
      args:
        WAR_FILE: build/libs/metal-wallet-backend-1.0-SNAPSHOT.war
    ports:
      - "8080:8080"
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"