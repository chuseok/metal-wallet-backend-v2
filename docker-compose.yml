version: '3.8'

services:
  app-test:
    container_name: myapp-${ENV}
    environment:
      - JAVA_OPTS=-Dspring.profiles.active=${ENV} -Dprofile=${ENV}
    env_file:
      - .env.${ENV}
    image: chuseok/metalwallet-backend:${ENV}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        WAR_FILE: build/libs/metal-wallet-backend-1.0-SNAPSHOT.war
    ports:
      - "8080:8080"
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"